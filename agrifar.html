<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTrust - Farmer Portal</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .form-section {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-section h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="file"], input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>AgriTrust</header>



<div class="container">
    <!-- Upload Product Sample Section -->
    <div class="form-section">
        <h3>Upload Product Sample</h3>
        <form id="uploadForm">
            <label for="product-sample">Upload Photos/Videos of Product Sample:</label>
            <input type="file" id="product-sample" multiple accept="image/, video/, .pdf" required>

            <button type="submit">Submit Sample</button>
        </form>
    </div>

    <!-- Quality Checklist Section -->
    <div class="form-section">
        <h3>Fill Quality Checklist</h3>
        <form id="qualityForm">
            <label for="size">Size (cm):</label>
            <input type="number" id="size" placeholder="Enter size of produce" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight of produce" required>

            <label for="color">Color:</label>
            <input type="text" id="color" placeholder="Describe color of produce" required>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" placeholder="Describe condition of produce" required>

            <label for="ripeness">Ripeness:</label>
            <input type="text" id="ripeness" placeholder="Describe ripeness of produce" required>

            <label for="moisture-content">Moisture Content (%):</label>
            <input type="number" id="moisture-content" placeholder="Enter moisture content" required>

            <button type="submit">Submit Quality Checklist</button>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Product sample uploaded successfully!");
    });

    document.getElementById('qualityForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Quality checklist submitted successfully!");
    });
</script>

</body>
</html>
